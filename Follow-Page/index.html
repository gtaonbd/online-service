<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Follow Us on Facebook</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
  }

  h1 {
    font-size: 24px;
    color: #3b5998;
    margin-top: 0;
  }

  p {
    font-size: 16px;
    color: #606770;
    margin-bottom: 20px;
  }

  .fb-follow-btn {
    background-color: #3b5998;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 12px 24px;
    font-size: 18px;
    cursor: pointer;
    display: inline-block;
    text-decoration: none;
  }

  .fb-logo {
    width: 40px;
    vertical-align: middle;
    margin-right: 10px;
  }

  @media (max-width: 768px) {
    .container {
      padding: 10px;
    }
    h1 {
      font-size: 20px;
    }
    p {
      font-size: 14px;
    }
    .fb-follow-btn {
      padding: 10px 20px;
      font-size: 16px;
    }
    .fb-logo {
      width: 30px;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>Follow Us on Facebook for Free Fire Bonuses and Rewards!</h1>
  <p>Stay connected with us on Facebook to receive exclusive bonuses, rewards, bonus points, and watch exciting videos related to Free Fire. Don't miss out on the fun and join us on Facebook today!</p>
  <a href="https://gtaonbd.github.io/online-service/app" class="fb-follow-btn">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" class="fb-logo">
    Follow Us on Facebook
  </a>
</div>

</body>
</html>
