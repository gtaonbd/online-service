<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Facebook-like Video Player</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 0;">

<div style="background-color: #3b5998; color: #fff; padding: 10px 20px;">
  <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" style="width: 40px; height: 40px; margin-right: 10px;">
  <h1 style="font-size: 20px; margin: 0;">Facebook-like Video Player</h1>
</div>

<div style="background-color: #fff; max-width: 600px; margin: 20px auto; border-radius: 8px; overflow: hidden; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
  <div style="padding: 20px;">
    <h2 style="font-size: 18px; color: #000; margin-top: 0;">Natasha Afrin</h2>
    <div style="display: flex; align-items: center; margin-bottom: 10px;">
      <div style="flex-grow: 1;">
        <p style="font-size: 14px; color: #606770; margin-bottom: 5px;">Profile Picture</p>
        <img src="https://i.postimg.cc/T33StK4B/profile-modified.png" alt="Profile Picture" style="width: 40px; height: 40px; border-radius: 50%; margin-right: 10px;">
      </div>
    </div>
    <p style="font-size: 14px; color: #606770; margin-bottom: 10px;">A Awesome Song Video Please Like Comment Share</p>
  </div>
  <video controls autoplay style="width: 100%;">
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div style="padding: 10px; background-color: #f0f2f5;">
    <div style="display: flex; justify-content: space-between; color: #606770; font-size: 12px;">
      <div>Likes: 1.5k</div>
      <div>Comments: 500</div>
      <div>Shares: 198</div>
    </div>
  </div>
</div>

</body>
</html>
